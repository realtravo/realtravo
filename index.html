<!doctype html>
<html lang="en">
  <head>

    <title>Realtravo - Click. Pack. Go!</title>

    <link rel="canonical" href="https://realtravo.com/" />

    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Favicon in multiple sizes -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="48x48" href="/fulllogo.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/fulllogo.png" />

    <meta property="og:title" content="Realtravo - Click. Pack. Go!" />
    <meta property="og:description" content="Explore amazing travel experiences, hotels, and adventures with Realtravo." />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Realtravo" />
    <meta name="twitter:description" content="Explore Amazing Travel Experiences with Realtravo." />
    <meta name="twitter:image" content="https://realtravo.com/fulllogo.png" />
    
    <!-- JSON-LD Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Realtravo",
      "alternateName": ["Real Travo", "RealTravo"],
      "url": "https://realtravo.com/",
      "description": "Discover and book exciting trips, events, and hotels. Your gateway to unforgettable travel experiences.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://realtravo.com/?search={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "name": "Realtravo",
        "logo": {
          "@type": "ImageObject",
          "url": "https://realtravo.com/fulllogo.png"
        }
      }
    }
    </script>
    
    <!-- Organization Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Realtravo",
      "url": "https://realtravo.com/",
      "logo": "https://realtravo.com/fulllogo.png",
      "sameAs": []
    }
    </script>
    
    <!-- SiteNavigationElement for Sitelinks -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SiteNavigationElement",
      "name": ["About", "Contact", "Become a Host", "Trips & Events", "Hotels", "Adventures"],
      "url": [
        "https://realtravo.com/about",
        "https://realtravo.com/contact",
        "https://realtravo.com/become-host",
        "https://realtravo.com/category/trips",
        "https://realtravo.com/category/hotels",
        "https://realtravo.com/category/adventures"
      ]
    }
    </script>
    
    <link rel="preconnect" href="https://lmkxpzemfvmffxppxzky.supabase.co" crossorigin />
    <link rel="dns-prefetch" href="https://lmkxpzemfvmffxppxzky.supabase.co" />
    <link rel="preconnect" href="https://images.unsplash.com" />
    
    <link rel="preload" as="image" href="https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?w=1920&h=800&fit=crop&auto=format&q=80" fetchpriority="high" type="image/jpeg" />
    
    <style>
      body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
      #root { min-height: 100vh; }
      .loading-skeleton { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
      @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
  </head>

  <body>
    <h1 style="display:none;">Realtravo - Book Trips, Events, Hotels & Adventures</h1>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(err => {
            console.error('Service Worker registration failed:', err);
          });
        });
      }
    </script>
  </body>
</html>
